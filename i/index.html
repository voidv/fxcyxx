<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes"/>
        <link rel="shortcut icon" href="../img/favicons/favicon.ico">
    </head>
    <body style="font-size:30px;">
        <script>
            document.write(navigator.userAgent);
            document.write("<br>");
            for(var i in screen.orientation){
                document.write(i+':'+screen.orientation[i]);
            }
        </script>
        <br>
        <a href="javascript:alert(typeof orientation)">windowOrientation</a>
        <br>
        <a href="javascript:alert(typeof screen.orientation)">screenOrientation</a>
        <br>
        <a href="javascript:alert(typeof screen.mozOrientation)">mozOrientation</a>
    </body>
</html>
